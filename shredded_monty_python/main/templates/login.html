{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Shredded Monty Python{% endblock %}

{% block extra_css %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content">
    <section class="py-5">
        <div class="container">
            <div class="login-form">
                <h2>Welcome Back!</h2>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username" required>
                        <div class="text-danger">
                            {{ form.username.errors }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                        <div class="text-danger">
                            {{ form.password.errors }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </div>
        </div>
    </section>
</div>
{% endblock %}
