{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/forms_design.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add Exercise</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter exercise name" required>
        </div>
        <div class="form-group">
            <label for="muscle_group">Muscle group</label>
            {{ form.muscle_group }}
        </div>
        <div class="form-group">
            <label for="difficulty">Difficulty</label>
            {{ form.difficulty }}
        </div>
        <div class="form-group">
            <label for="optimal_sets_reps">Optimal sets reps</label>
            <input type="text" id="optimal_sets_reps" name="optimal_sets_reps" class="form-control" placeholder="Example: 4x12" required>
        </div>
        <div class="form-group">
            <label for="video_url">Video URL</label>
            <input type="url" id="video_url" name="video_url" class="form-control" placeholder="Paste the video link">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" class="form-control">
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Exercise</button>
            <a href="{% url 'workouts' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
