{% load static %}

 <!-- Dropdown toggle with profile picture -->`
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle profile-pic" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img class ="profile-pic" src="{{ user.profile.profile_picture.url }}" width="50" height="50" alt="Profile" >
    </a>
    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#">View Profile</a></li>
        <li><a class="dropdown-item" href="#">Progress</a></li>
        <li><a class="dropdown-item" href="#">Calendar</a></li>
        <li><a class="dropdown-item" href="{% url 'settings' %}">Settings</a></li>
            
        <!-- Superuser-only option to send emails -->
        {% if user.is_superuser %}
        <li><a class="dropdown-item" href="{% url 'send_emails' %}">Send Email</a></li>
        {% endif %}
            
        <!-- Divider -->
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
    </ul>
</li>
