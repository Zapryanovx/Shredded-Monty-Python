{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Shredded Monty Python{% endblock %}

{% block extra_css %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="content">
    <!-- Registration Form -->
    <section class="py-5">
        <div class="container">
            <div class="registration-form">
                <h2>Create Your Account</h2>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
            </div>
        </div>
    </section>
</div>
{% endblock %}
